    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  namespace: $PREFIX-bookinfo
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      containers:
      - name: productpage
        image: docker.io/chirauki/productpage
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
        - name: DETAILS_HOSTNAME
          value: details.secure.$PREFIX.private.mesh
---
apiVersion: install.tetrate.io/v1alpha1
kind: IngressGateway
metadata:
  name: $PREFIX-tsb-gateway-bookinfo
  namespace: $PREFIX-bookinfo
spec:
  kubeSpec:
    service:
      type: LoadBalancer